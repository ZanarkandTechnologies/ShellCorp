<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fahrenheit Gateway Ops</title>
    <link rel="stylesheet" href="/ui/app.css" />
  </head>
  <body>
    <div class="bg-grid"></div>
    <main class="layout">
      <header class="topbar panel">
        <div>
          <p class="eyebrow">Fahrenheit Gateway</p>
          <h1>Provider Surface Monitor</h1>
        </div>
        <div class="top-controls">
          <label class="token-input">
            <span>Ingest Token</span>
            <input id="tokenInput" type="password" placeholder="optional bearer token" />
          </label>
          <button id="saveTokenBtn" class="btn">Save</button>
          <button id="refreshBtn" class="btn btn-primary">Refresh</button>
        </div>
      </header>

      <section class="stats">
        <article class="panel stat"><p>Events</p><h2 id="eventsCount">-</h2></article>
        <article class="panel stat"><p>Providers</p><h2 id="providersCount">-</h2></article>
        <article class="panel stat"><p>Conversational</p><h2 id="convCount">-</h2></article>
        <article class="panel stat"><p>Observational</p><h2 id="obsCount">-</h2></article>
      </section>

      <section class="panel">
        <div class="section-head">
          <h3>Providers</h3>
          <p>Native + bridge integration readiness</p>
        </div>
        <div id="providersGrid" class="providers-grid"></div>
      </section>

      <section class="panel">
        <div class="section-head">
          <h3>Event Stream</h3>
          <div class="filters">
            <select id="providerFilter"><option value="">All providers</option></select>
            <select id="modeFilter">
              <option value="">All modes</option>
              <option value="conversational">Conversational</option>
              <option value="observational">Observational</option>
            </select>
          </div>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Provider</th>
                <th>Source</th>
                <th>Mode</th>
                <th>Direction</th>
                <th>Sender</th>
                <th>Content</th>
              </tr>
            </thead>
            <tbody id="messagesTbody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="/ui/app.js"></script>
  </body>
</html>
